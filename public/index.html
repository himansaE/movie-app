<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#393939" data-react-helmet="true" />
    <meta name="color-scheme" content="dark light" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <meta
      name="description"
      content="Download Movies fast and easy with MovieApp"
    />
    <meta property="og:title" content="MovieApp" data-react-helmet="true" />
    <meta
      property="og:description"
      content="Download movies easy with MovieApp"
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/android-chrome-192x192.png"
      data-react-helmet="true"
    />
    <meta name="twitter:card" content="app" />
    <meta name="twitter:creator" content="@EshanHimasa" />
    <meta
      name="twitter:text:title"
      content="MovieApp"
      data-react-helmet="true"
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/android-chrome-192x192.png"
      data-react-helmet="true"
    />
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      title="MovieApp Search"
      href="%PUBLIC_URL%/opensearch.xml"
    />
    <!-- <meta property="og:url" content="http://movie-sh.web.app"> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://movieapp.ml/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://movieapp.ml/search?query_term={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://yts.mx" />
  </head>
  <body bgcolor="#2d2d2d">
    <noscript>
      <style>
        #head {
          color: white;
          font-size: 26px;
          margin-bottom: 43px;
        }
        #main {
          color: white;
          font-family: Helvetica, sans-serif;
          margin: 0 auto;
          padding: 100px 10px;
          max-width: 600px;
        }
        button {
          background-color: #6e6ec3;
          border: none;
          outline: none;
          padding: 10px 18px;
          border-radius: 4px;
          margin: 19px 0px;
          cursor: pointer;
          color: #000000;
          white-space: nowrap;
          transform: translate(60px, 5px);
        }
        .bottom {
          display: flex;
          align-items: center;
          margin: 5px 10px;
          gap: 10px;
          color: rgb(196, 196, 196);
          font-family: Helvetica, sans-serif;
          position: absolute;
          bottom: 10px;
          right: 10px;
        }
      </style>
      <div id="main">
        <h1 id="head">Javascript is not Available.</h1>
        <div>
          We've detected that JavaScript is disabled in this browser. Please
          enable JavaScript or switch to a supported browser .
        </div>
      </div>
      <div class="bottom">
        <img src="android-chrome-192x192.png" height="40" /> Movie app
      </div></noscript
    >
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
