name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Building CRA for Movie app
        run: npm run build
      - name: Run snapshots
        run: npm run snap
      - name: changing index.html
        run: rm build/index.html && mv build/200.html build/index.html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOVIE_SH }}"
          channelId: live
          projectId: movie-sh
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
